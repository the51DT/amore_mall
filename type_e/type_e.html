    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // 메뉴 탭 스와이프
        var swiper = new Swiper(".mySwiper_01", {
            slidesPerView: "4",
            spaceBetween: 44,
            loop: false,
        });
        // section03 Swiper
        var swiper = new Swiper(".mySwiper_03", {
            slidesPerView: 2,
            spaceBetween: 10,
            loop: true,
            centeredSlides: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
        // section08 Swiper
        var swiper = new Swiper(".mySwiper_08", {
            slidesPerView: "auto",
            centeredSlides: true,
            spaceBetween: 5,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
        // section09 Swiper
        var swiper = new Swiper(".mySwiper_09", {
            slidesPerView: "auto",
            centeredSlides: true,
            spaceBetween: 5,
        });
        // text-tab click
        $(".text-tab .mySwiper_01 .swiper-slide").click(function() {
            $(".text-tab .mySwiper_01 .swiper-slide").removeClass('current');
            $(this).addClass('current');
            $(".text-tab .mySwiper_01 .swiper-slide").children('img').show();
            $(".text-tab .mySwiper_01 .swiper-slide").children('.current').hide();
            $(this).children('img').hide()
            $(this).children('.current').show()
        });

        const target = $(".text-tab").offset().top
        window.addEventListener('scroll', function() {
            const currScroll = $(window).scrollTop();
            if (currScroll >= target) {
                console.log("넘어감")
                $(".text-tab").addClass('fixed')
            } else if (currScroll <= target) {
                $(".text-tab").removeClass('fixed')
            }
        });
    </script>
</body>
