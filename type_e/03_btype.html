    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      // 메뉴 탭 스와이프
      var swiper = new Swiper(".mySwiper_01", {
        slidesPerView: "auto",
        spaceBetween: 20,
        loop: false,
        breakpoints: {
          750: {
            spaceBetween: 44,
          },
        },
      });
      // section03 Swiper
      var swiper = new Swiper(".mySwiper_03", {
        slidesPerView: 1.5,
        spaceBetween: 10,
        loop: true,
        centeredSlides: true,
        pagination: {
          el: ".swiper-pagination03",
          clickable: true,
        },
      });
      // section08 Swiper
      var swiper = new Swiper(".mySwiper_08", {
        slidesPerView: "auto",
        centeredSlides: true,
        spaceBetween: 5,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
      // section09 Swiper
      var swiper = new Swiper(".mySwiper_09", {
        slidesPerView: "auto",
        centeredSlides: true,
        // spaceBetween: 5,
      });
      $(".benefit-area .benefit_tab-btn li a").click(function () {
        $(".benefit-area .benefit_tab-btn li a")
          .parent()
          .removeClass("current");
        $(this).parent().addClass("current");
        if ($(this).parent().index() == 0) {
          $(
            ".benefit-area .benefit_tab-content .benefit_tab-content_item"
          ).removeClass("current");
          $(
            ".benefit-area .benefit_tab-content .benefit_tab-content_item01"
          ).addClass("current");
        } else if ($(this).parent().index() == 1) {
          $(
            ".benefit-area .benefit_tab-content .benefit_tab-content_item"
          ).removeClass("current");
          $(
            ".benefit-area .benefit_tab-content .benefit_tab-content_item02"
          ).addClass("current");
        }
      });
      // text-tab click
      var $root = $("html, body");
      $(".text-tab .mySwiper_01 .swiper-slide").click(function () {
        $(".text-tab .mySwiper_01 .swiper-slide").removeClass("current");
        $(this).addClass("current");
        $(".text-tab .mySwiper_01 .swiper-slide").children("img").show();
        $(".text-tab .mySwiper_01 .swiper-slide").children(".current").hide();
        $(this).children("img").hide();
        $(this).children(".current").show();
        // 이동
        $root.animate(
          {
            scrollTop: $($.attr(this, "data-href")).offset().top,
          },
          500
        );
        return false;
      });

      const $nav = $(".text-tab").offset().top;
      window.addEventListener("scroll", function () {
        const headerHeight = $(".header").outerHeight();
        const currScroll = $(window).scrollTop();
        if (currScroll >= headerHeight) {
          $(".text-tab").addClass("fixed");
        } else if (currScroll <= headerHeight) {
          $(".text-tab").removeClass("fixed");
        }
      });

      setTimeout(() => {
        const splash = document.querySelector(".splash");
        splash.style.opacity = "0";
      }, 1000);
      setTimeout(() => {
        const container = document.querySelector(".splash-container");
        const body = document.querySelector("body");
        const splash = document.querySelector(".splash");
        container.style.opacity = "1";
        body.style.backgroundColor = "transparent";
        body.style.overflowY = "initial";
        body.style.overflowX = "hidden";
        splash.style.display = "none";
      }, 1200);
    </script>
  </body>
