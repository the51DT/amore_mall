    <script>
        // nav swiper
        const $swiper01 = new Swiper(".nav_swiper", {
            slidesPerView: "auto",
            loop: false,
            centeredSlides: false,
            pagination: {
                clickable: true,
            },
        });
        const $swiper02 = new Swiper(".coupon_swiper", {
            slidesPerView: "1",
            loop: false,
            centeredSlides: true,
            spaceBetween: 20,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
                clickable: true,
            },
            breakpoints: {
                750: {
                    spaceBetween: 40,
                }
            },
        });
        const $swiper03 = new Swiper(".payment_swiper", {
            slidesPerView: "auto",
            initialSlide: 1,
            centeredSlides: true,
            loop: true,
            loopedSlides: 1,
            pagination: {
                clickable: true,
            },
        });

        const $swiper04 = new Swiper(".live-swiper", {
            slidesPerView: "auto",
            loop: false,
            centeredSlides: false,
            spaceBetween: 10,
            pagination: {
                clickable: true,
            },
            breakpoints: {
                750: {
                    spaceBetween: 20,
                }
            },
        });

        // splash
        setTimeout(() => {
            const splash = document.querySelector('.splash');
            splash.style.opacity = '0';
            splash.style.zIndex = '0';
            splash.style.display = 'none';
        }, 1000);

        // nav
        const $root = $('html, body');
        $(".nav .swiper-slide div").click(function() {
            //이동
            $root.animate({
                scrollTop: $($.attr(this, 'data-href')).offset().top
            }, 500);
            return false;
        });

        function checkVisible(element, check = 'visible') {
            const viewportHeight = $(window).height(); // Viewport Height
            const scrolltop = $(window).scrollTop(); // Scroll Top
            const y = $(element).offset().top;
            const elementHeight = $(element).height();

            if (check == "visible")
                return ((y < (viewportHeight + scrolltop - 400)) && (y > (scrolltop - elementHeight)));
        }

        const func = function() {
            if (checkVisible('#section01')) {
                $(".nav .swiper-slide").removeClass('current')
                $(".nav .swiper-slide").eq(0).addClass('current')
                $(".nav .swiper-slide div").children('.nav_item_current').css("display", "none");
                $(".nav .swiper-slide div").children('.nav_item').css("display", "block");
                $(".nav .swiper-slide").eq(0).find('.nav_item').css("display", "none");
                $(".nav .swiper-slide").eq(0).find('.nav_item_current').css("display", "block");
            }
            if (checkVisible('#section03')) {
                $(".nav .swiper-slide").removeClass('current')
                $(".nav .swiper-slide").eq(1).addClass('current')
                $(".nav .swiper-slide div").children('.nav_item_current').css("display", "none");
                $(".nav .swiper-slide div").children('.nav_item').css("display", "block");
                $(".nav .swiper-slide").eq(1).find('.nav_item').css("display", "none");
                $(".nav .swiper-slide").eq(1).find('.nav_item_current').css("display", "block");
            }
            if (checkVisible('#section04')) {
                $(".nav .swiper-slide").removeClass('current')
                $(".nav .swiper-slide").eq(2).addClass('current')
                $(".nav .swiper-slide div").children('.nav_item_current').css("display", "none");
                $(".nav .swiper-slide div").children('.nav_item').css("display", "block");
                $(".nav .swiper-slide").eq(2).find('.nav_item').css("display", "none");
                $(".nav .swiper-slide").eq(2).find('.nav_item_current').css("display", "block");
            }
            if (checkVisible('#section05')) {
                $(".nav .swiper-slide").removeClass('current')
                $(".nav .swiper-slide").eq(3).addClass('current')
                $(".nav .swiper-slide div").children('.nav_item_current').css("display", "none");
                $(".nav .swiper-slide div").children('.nav_item').css("display", "block");
                $(".nav .swiper-slide").eq(3).find('.nav_item').css("display", "none");
                $(".nav .swiper-slide").eq(3).find('.nav_item_current').css("display", "block");
            }
            if (checkVisible('#section06')) {
                $(".nav .swiper-slide").removeClass('current')
                $(".nav .swiper-slide").eq(4).addClass('current')
                $(".nav .swiper-slide div").children('.nav_item_current').css("display", "none");
                $(".nav .swiper-slide div").children('.nav_item').css("display", "block");
                $(".nav .swiper-slide").eq(4).find('.nav_item').css("display", "none");
                $(".nav .swiper-slide").eq(4).find('.nav_item_current').css("display", "block");
            }
            if (checkVisible('#section07')) {
                $(".nav .swiper-slide").removeClass('current')
                $(".nav .swiper-slide").eq(5).addClass('current')
                $(".nav .swiper-slide div").children('.nav_item_current').css("display", "none");
                $(".nav .swiper-slide div").children('.nav_item').css("display", "block");
                $(".nav .swiper-slide").eq(5).find('.nav_item').css("display", "none");
                $(".nav .swiper-slide").eq(5).find('.nav_item_current').css("display", "block");
            }
            if (checkVisible('#section08')) {
                $(".nav .swiper-slide").removeClass('current')
                $(".nav .swiper-slide").eq(6).addClass('current')
                $(".nav .swiper-slide div").children('.nav_item_current').css("display", "none");
                $(".nav .swiper-slide div").children('.nav_item').css("display", "block");
                $(".nav .swiper-slide").eq(6).find('.nav_item').css("display", "none");
                $(".nav .swiper-slide").eq(6).find('.nav_item_current').css("display", "block");
            }
        }
        window.addEventListener('scroll', func);

        // section04
        $(".benefit-area .benefit_tab-btn li a").click(function() {
            $(".benefit-area .benefit_tab-btn li a").parent().removeClass("current");
            $(this).parent().addClass("current");
            if ($(this).parent().index() == 0) {
                $(".benefit-area .benefit_tab-content .benefit_tab-content_item").removeClass("current");
                $(".benefit-area .benefit_tab-content .benefit_tab-content_item01").addClass("current");
            } else if ($(this).parent().index() == 1) {
                $(".benefit-area .benefit_tab-content .benefit_tab-content_item").removeClass("current");
                $(".benefit-area .benefit_tab-content .benefit_tab-content_item02").addClass("current");
            }
        });
