    <script>
        // nav
        $(function () {
            $(".tab_cont > div").hide();
            $(".tab_inn a")
                .click(function () {
                    $(".tab_cont > div").hide().filter(this.hash).fadeIn();
                    $(".tab_inn a").removeClass("active");
                    $(this).addClass("active");
                    return false;
                })
                .filter(":eq(0)")
                .click();
        });

        const tabFn = () => {
            const tabLi = document.querySelectorAll(".cont07_tab li");
            const tabContent = document.querySelectorAll(
                ".cont07 .tab_content div"
            );
            tabLi.forEach((el) => {
                el.addEventListener("click", () => {
                    const targetHash = el.getAttribute("data-tab");
                    console.log(targetHash);
                    for (let i = 0; i < tabContent.length; i++) {
                        tabContent[i].classList.remove("active");
                        if (tabContent[i].getAttribute("id") === targetHash) {
                            tabContent[i].classList.add("active");
                        }
                    }
                });
            });
        };
        tabFn();

        const navFunction = () => {
            const navLi = document.querySelectorAll(".nav li");
            navLi.forEach((el) => {
                el.addEventListener("click", () => {
                    for (let i = 0; i < navLi.length; i++) {
                        navLi[i].classList.remove("active");
                    }
                    el.classList.add("active");
                });
            });
        };
        navFunction();

        // swiper
        var swiper = new Swiper(".eventSwiper1", {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
                el: ".swiper-pagination",
            },
            autoplay: true,
        });

        var swiper = new Swiper(".eventSwiper2", {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
                el: ".swiper-pagination",
            },
            autoplay: true,
        });

        var swiper = new Swiper(".calSwiper", {
            slidesPerView: 1,
            spaceBetween: 10,
            loop: false,
            on: {
                slideChange: function () {
                    $(".week_box").removeClass("active");
                    $(".week_box").eq(this.realIndex).addClass("active");
                },
            },
        });

        // aos
        AOS.init({
            duration: 1200,
        });
    </script>
