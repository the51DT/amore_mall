            const container = document.querySelector(".container");
            const body = document.querySelector("body");
            const splash = document.querySelector(".splash");
            container.style.opacity = "1";
            body.style.overflowY = "initial";
            body.style.overflowX = "hidden";
            splash.style.display = "none";
        }, 1100);

        //anim
        function checkVisible(element, check = "visible") {
            const viewportHeight = $(window).height(); // Viewport Height
            const scrolltop = $(window).scrollTop(); // Scroll Top
            const y = $(element).offset().top;
            const elementHeight = $(element).height();

            if (check == "visible")
                return (
                    y < viewportHeight + scrolltop - 500 &&
                    y > scrolltop - elementHeight
                );
        }

        const func = function () {
            if (checkVisible(".cont01")) {
                $(".cont01 .light_img").css({ opacity: 1 });
            } else {
                $(".cont01 .light_img").css({ opacity: 0.3 });
            }
            if (checkVisible(".cont02")) {
                $(".cont02 .light_img").css({ opacity: 1 });
            } else {
                $(".cont02 .light_img").css({ opacity: 0.3 });
            }
            if (checkVisible(".cont03")) {
                $(".cont03 .light_img").css({ opacity: 1 });
            } else {
                $(".cont03 .light_img").css({ opacity: 0.3 });
            }
            if (checkVisible(".cont04")) {
                $(".cont04 .light_img").css({ opacity: 1 });
            } else {
                $(".cont04 .light_img").css({ opacity: 0.3 });
            }
            if (checkVisible(".cont05")) {
                $(".cont05 .light_img").css({ opacity: 1 });
            } else {
                $(".cont05 .light_img").css({ opacity: 0.3 });
            }
            if (checkVisible(".cont06")) {
                $(".cont06 .light_img").css({ opacity: 1 });
            } else {
                $(".cont06 .light_img").css({ opacity: 0.3 });
            }
            if (checkVisible(".cont07")) {
                $(".cont07 .light_img").css({ opacity: 1 });
            } else {
                $(".cont07 .light_img").css({ opacity: 0.3 });
            }
        };

        window.addEventListener("scroll", func);

        // nav
        $(function () {
            $(".tab_cont > div + div").hide();
            $(".cont03 .tab_inn a, .cont07 .tab_inn a")
                .click(function () {
                    $(".cont03 .tab_cont > div, .cont07 .tab_cont > div")
                        .hide()
                        .filter(this.hash)
                        .fadeIn();
                    $(".cont03 .tab_inn a, .cont07 .tab_inn a").removeClass(
                        "active"
                    );
                    $(this).addClass("active");
                    return false;
                })
                .filter(":eq(0)");
            // .click();
        });

        const scrollCheck = () => {
            const currentScroll = $(window).scrollTop();
            const section = document.querySelectorAll(".content section");
            const navLi = document.querySelectorAll(".nav li");
            section.forEach((el) => {
                if (currentScroll > el.offsetTop - 100) {
                    const target = el.getAttribute("id");
                    for (let i = 0; i < navLi.length; i++) {
                        navLi[i].classList.remove("active");
                        if (
                            navLi[i]
                                .querySelector("a")
                                .getAttribute("href")
                                .replace("#", "") === target
                        ) {
                            navLi[i].classList.add("active");
                        }
                    }
                }
            });
        };
        window.addEventListener("scroll", scrollCheck);

        // cont03 tab
        const $tabMenu01 = $(".cont03 .tab_wrap > .tab_inn");
        $(function () {
            $(".tab_inn a").click(function () {
                if ($tabMenu01.hasClass("active")) {
                    $tabMenu01.removeClass("active");
                    $(this).removeClass("active");
                    $("#tab02").show();
                    $("#tab01").hide();
                } else {
                    $tabMenu01.addClass("active");
                    $(this).addClass("active");
                    $("#tab02").hide();
                    $("#tab01").show();
                }
                // $('.tab_inn a').removeClass('active');
                // $(this).addClass('active');
                return false;
            });
        });

        // cont07 tab
        const $tabMenu02 = $(".cont07 .tab_wrap > .tab_inn");
        $(function () {
            $(".tab_inn a").click(function () {
                if ($tabMenu02.hasClass("active")) {
                    $tabMenu02.removeClass("active");
                    $(this).addClass("active");
                    $("#tab04").show();
                    $("#tab03").hide();
                } else {
                    $tabMenu02.addClass("active");
                    $(this).addClass("active");
                    $("#tab04").hide();
                    $("#tab03").show();
                }
                // $('.tab_inn a').removeClass('active');
                // $(this).addClass('active');
                return false;
            });
        });

        // cpSwiper
        var swiper = new Swiper(".cpSwiper", {
            autoplay: {
                delay: 0,
                stopOnLastSlide: false,
                disableOnInteraction: false,
            },
            slidesPerView: 3,
            speed: 3000,
            loop: true,
            centeredSlides: true,
            slidesPerView: "auto",

            observer: true,

        var swiper = new Swiper(".bfSwiper01", {

            pagination: {
                el: ".swiper-pagination06",
                clickable: true,
                type: "bullets",
                renderBullet: function () {
                    return (

                    );

            slidesPerView: 3,

            observer: true,

            scrollbar: {
                el: ".swiper-scrollbar",
                hide: false,

            },
        });
