<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/type_c_2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <title>type_c_2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            max-width: 750px;
            margin: 0 auto;
            height: 100%;
        }
        .wrap{
            display: flex;
            flex-direction: column;
        }
        .flex{
            display: flex;
        }
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="flex sec1">
            <img class="main" src="./img/type_c_2/main.gif">
        </div>

        <main>
            <div class="menu swiper-container swiper_menu">
                <ul class="flex swiper-wrapper">
                    <li class="swiper-slide"><a href="#con1">7종<br>쿠폰팩</a></li>
                    <li class="swiper-slide"><a href="#con2">구매<br>혜택</a></li>
                    <li class="swiper-slide"><a href="#con3">한정<br>사은품</a></li>
                    <li class="swiper-slide"><a href="#con4">아세페<br>소문내기</a></li>
                    <li class="swiper-slide"><a href="#con5">결제<br>혜택</a></li>
                    <li class="swiper-slide"><a href="#con6">아세페<br>이벤트</a></li>
                    <li class="swiper-slide"><a href="#con7">Live<br>방송</a></li>
                </ul>
            </div>
            
    
            <div class="flex sec2" id="con1">
                <img class="icon" src="./img/type_c_2/sec2_icon.gif">
                <img class="title" src="./img/type_c_1/sec2_title.svg">
                <img class="con1" src="./img/type_c_1/sec2_1.svg">
                <img class="con2" src="./img/type_c_1/sec2_2.svg">
                <img class="con3" src="./img/type_c_1/sec2_3.svg">
            </div>
    
            <div class="flex sec3" id="con2">
                <div class="flex con1">
                    <div class="icon">
                        <img src="./img/type_c_2/sec3_icon.gif">
                    </div>
                    <img class="title" src="./img/type_c_1/sec3_title.svg">
                    <img class="sub_title" src="./img/type_c_1/sec3_sub_title.svg">
                    <img class="con1_title" src="./img/type_c_1/sec3_1_title.svg">
                    <div class="swiper-container sec3_swiper con1_swiper">
                        <img class="img_tag" src="./img/type_c_2/sec3_img_tag_1.svg">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="./img/type_c_1/sec3_1_img_1.png"></div>
                            <div class="swiper-slide"><img src="./img/type_c_1/sec3_1_img_2.png"></div>
                            <div class="swiper-slide"><img src="./img/type_c_1/sec3_1_img_3.png"></div>
                        </div>
                    </div>
                    <div class="con1_btn">
                        <img class="btn_title" src="./img/type_c_2/sec3_btn_title.svg">
                    </div>
                    <img class="btn" src="./img/type_c_1/sec3_btn_1.svg">
                </div>
                <div class="flex con2">
                    <img class="title" src="./img/type_c_2/sec3_2_title.svg">
                    <div class="swiper-container sec3_swiper con2_swiper">
                        <img class="img_tag" src="./img/type_c_2/sec3_img_tag_2.svg">
                        <div class="swiper-wrapper">
                            <img class="swiper-slide" src="./img/type_c_1/sec3_2_img.png">
                        </div>
                    </div>
                    <img class="text" src="./img/type_c_2/sec3_2_text.svg">
                </div>
            </div>
    
            <div class="flex sec4" id="con3">
                <img class="icon" src="./img/type_c_2/sec4_icon.gif">
                <img class="title" src="./img/type_c_1/sec4_title.svg">
                <img class="sub_title" src="./img/type_c_1/sec4_sub_title.svg">
                <div class="con">
                    <div class="tab">
                        <img class="btn1" src="./img/type_c_1/sec4_btn_1_on.svg">
                        <img class="btn2" src="./img/type_c_1/sec4_btn_2_off.svg">
                    </div>
                    <img class="img" src="./img/type_c_1/sec4_img_1.png">
                </div>
                <img class="btn" src="./img/type_c_1/sec4_btn.svg">
            </div>

            <div class="flex sec5" id="con4">
                <img class="icon" src="./img/type_c_2/sec5_icon.gif">
                <img class="title" src="./img/type_c_1/sec5_title.svg">
                <img class="sub_title" src="./img/type_c_1/sec5_sub_title.svg">
                <div class="img">
                    <img class="con1" src="./img/type_c_1/sec5_img_1.svg">
                    <img class="con2" src="./img/type_c_1/sec5_img_2.svg">
                </div>
                <img class="btn" src="./img/type_c_1/sec5_btn.svg">
            </div>

            <div class="flex sec6" id="con5">
                <img class="icon" src="./img/type_c_2/sec6_icon.gif">
                <img class="title" src="./img/type_c_1/sec6_title.svg">
                <img class="sub_title" src="./img/type_c_1/sec6_sub_title.svg">
                <img class="img" src="./img/type_c_1/sec6_img.svg">
                <div class="list">
                    <img class="list1" src="./img/type_c_1/sec6_list_1.svg">
                    <img class="list2" src="./img/type_c_1/sec6_list_2.svg">
                    <img class="list3" src="./img/type_c_1/sec6_list_3.svg">
                </div>
                <img class="btn" src="./img/type_c_1/sec6_btn.svg">
            </div>

            <div class="flex sec7" id="con6">
                <img class="icon" src="./img/type_c_2/sec7_icon.gif">
                <img class="title" src="./img/type_c_1/sec7_title.svg">
                <img class="sub_title" src="./img/type_c_1/sec7_sub_title.svg">
                <div class="flex img">
                    <img class="img1" src="./img/type_c_2/sec7_img_1.png">
                    <img class="img2" src="./img/type_c_2/sec7_img_2.png">
                    <img class="img3" src="./img/type_c_2/sec7_img_3.png">
                    <img class="img4" src="./img/type_c_2/sec7_img_4.png">
                </div>
            </div>

            <div class="flex sec8" id="con7">
                <img class="icon" src="./img/type_c_2/sec8_icon.gif">
                <img class="title" src="./img/type_c_1/sec8_title.svg">
                <img class="sub_title" src="./img/type_c_1/sec8_sub_title.svg">
                <div class="swiper-container swiper1">
                    <div class="img swiper-wrapper">
                        <div class="swiper-slide">
                            <img class="img1" src="./img/type_c_1/sec8_img_1.png">
                        </div>
                        <div class="swiper-slide">
                            <img class="img2" src="./img/type_c_1/sec8_img_2.svg">
                        </div>
                        <div class="swiper-slide">
                            <img class="img3" src="./img/type_c_1/sec8_img_3.png">
                        </div>
                        <div class="swiper-slide">
                            <img class="img4" src="./img/type_c_1/sec8_img_4.png">
                        </div>
                    </div>
                </div>
                
                <img class="live_title" src="./img/type_c_1/sec8_live_title.svg">
                <div class="live_list">
                    <img class="live active" src="./img/type_c_1/sec8_live_1.svg">
                    <img class="live" src="./img/type_c_1/sec8_live_2.svg">
                    <img class="live" src="./img/type_c_1/sec8_live_3.svg">
                    <img class="live" src="./img/type_c_1/sec8_live_4.svg">
                </div>
                <img class="btn" src="./img/type_c_1/sec8_btn.svg">
            </div>
        </main>
    </div>
    
    <script>
        $(document).ready(function(){
            $(".sec4 .con .tab .btn1").click(function(){
                $(this).attr("src", "./img/type_c_1/sec4_btn_1_on.svg")
                $(".sec4 .con .tab .btn2").attr("src", "./img/type_c_1/sec4_btn_2_off.svg")
                $(".sec4 .con .img").attr("src", "./img/type_c_1/sec4_img_1.png")
            })
            $(".sec4 .con .tab .btn2").click(function(){
                $(".sec4 .con .tab .btn1").attr("src", "./img/type_c_1/sec4_btn_1_off.svg")
                $(this).attr("src", "./img/type_c_1/sec4_btn_2_on.svg")
                $(".sec4 .con .img").attr("src", "./img/type_c_1/sec4_img_2.png")
            })

            var swiper1 = new Swiper(".swiper1", {
                slidesPerView: 1.7,
                spaceBetween: 17,
                loop: false,
                centeredSlides: true,
                on: {
                    slideChange: function () {
                        $('.live').removeClass('active');
                        $('.live').eq(this.realIndex).addClass('active')
                    }
                },
                /* breakpoints: {
                    700: {
                        slidesPerView: 1.7,
                    },
                    610: {
                        slidesPerView: 1.5,
                    },
                    520: {
                        slidesPerView: 1.3,
                    }
                }, */
            },)

            var swiper2 = new Swiper(".swiper_menu", {
                slidesPerView: 1,
                spaceBetween: 40,
                loop: false,
                breakpoints: {
                    670: {
                        slidesPerView: 5,
                    },
                    550: {
                        slidesPerView: 4,
                    },
                    480: {
                        slidesPerView: 3,
                    },
                    300:{
                        slidesPerView: 2,
                    }
                },
            })

            var swiper3 = new Swiper(".sec3_swiper", {
                slidesPerView: 1,
                spaceBetween: 0,
                loop: true,
            })

            function checkVisible( element, check = 'visible' ) {
                const viewportHeight = $(window).height(); // Viewport Height
                const scrolltop = $(window).scrollTop(); // Scroll Top
                const y = $(element).offset().top;
                const elementHeight = $(element).height();   

                if (check == "visible") 
                    return ((y < (viewportHeight + scrolltop -400)) && (y > (scrolltop - elementHeight)));
            }

            const func = function () {
                if (checkVisible('#con1') ) {
                    $('.menu ul li a').removeClass('active')
                    $('.menu ul li a').eq(0).addClass('active')
                }
                if (checkVisible('#con2') ) {
                    $('.menu ul li a').removeClass('active')
                    $('.menu ul li a').eq(1).addClass('active')
                }
                if (checkVisible('#con3') ) {
                    $('.menu ul li a').removeClass('active')
                    $('.menu ul li a').eq(2).addClass('active')
                }
                if (checkVisible('#con4') ) {
                    $('.menu ul li a').removeClass('active')
                    $('.menu ul li a').eq(3).addClass('active')
                }
                if (checkVisible('#con5') ) {
                    $('.menu ul li a').removeClass('active')
                    $('.menu ul li a').eq(4).addClass('active')
                }
                if (checkVisible('#con6') ) {
                    $('.menu ul li a').removeClass('active')
                    $('.menu ul li a').eq(5).addClass('active')
                }
                if (checkVisible('#con7') ) {
                    $('.menu ul li a').removeClass('active')
                    $('.menu ul li a').eq(6).addClass('active')
                }
            }

            window.addEventListener('scroll', func);
        })
    </script>
</body>
</html>
